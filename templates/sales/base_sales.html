{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'sale_list' %}active{% endif %}"
                           href="{% url 'sales:sale_list' %}">
                            <i class="fas fa-shopping-cart"></i>
                            Sales
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'sale_create' %}active{% endif %}"
                           href="{% url 'sales:sale_create' %}">
                            <i class="fas fa-plus-circle"></i>
                            New Sale
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'customer_list' %}active{% endif %}"
                           href="{% url 'sales:customer_list' %}">
                            <i class="fas fa-users"></i>
                            Customers
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% if messages %}
            <div class="messages mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block sales_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
