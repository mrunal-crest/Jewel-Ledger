{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'purchase_list' %}active{% endif %}" 
                           href="{% url 'purchases:purchase_list' %}">
                            <i class="fas fa-shopping-basket"></i> Purchases
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'supplier_list' %}active{% endif %}" 
                           href="{% url 'purchases:supplier_list' %}">
                            <i class="fas fa-truck"></i> Suppliers
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% block purchases_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
